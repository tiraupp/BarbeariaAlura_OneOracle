<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="caixa">
      <h1><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
    
  <main>
    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
      
      <fieldset>
        <legend>Como prefere o nosso contato?</p>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">Email</label>
        
        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
        
        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="Whatsapp" checked>Whatsapp</label>  
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</p>
        <select class="select-horario" name="" id="">
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </fieldset>
     
      <label for="novidades"><input type="checkbox" name="" id="novidades" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>
      
      <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h - 20h</td>
        </tr>
      </tbody>  
    </table>

  </main>

  <footer>
    <img src="imagens/logo-branco.jpg" alt="logo da barbearia alura">
    <p class="copyright">&copy Copyright Barbearia Alura - 2019</p>
  </footer>
</body>


</html>
